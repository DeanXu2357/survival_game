<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .screen {
            display: none;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        
        .screen.active {
            display: block;
        }
        
        /* Main Menu Styles */
        #mainMenu {
            padding: 50px 20px;
        }
        
        #mainMenu h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        
        .menu-button {
            display: block;
            width: 300px;
            margin: 15px auto;
            padding: 15px 30px;
            background: #333;
            border: 2px solid #0f0;
            color: #0f0;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .menu-button:hover {
            background: #0f0;
            color: #222;
            box-shadow: 0 0 20px #0f0;
        }
        
        /* Game Screen Styles */
        #gameScreen {
            padding: 20px;
        }
        
        canvas {
            border: 2px solid #555;
            background: #000;
            cursor: crosshair;
        }
        
        #gameInfo {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            max-width: 800px;
        }
        
        #gameControls {
            margin-top: 10px;
            font-size: 0.9em;
            color: #aaa;
        }
        
        /* Result Screen Styles */
        #resultScreen {
            padding: 50px 20px;
        }
        
        #resultScreen h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        #resultText {
            font-size: 1.5em;
            margin: 20px 0;
        }
        
        #resultStats {
            margin: 30px 0;
            font-size: 1.1em;
            line-height: 1.8;
        }
        
        .back-button {
            margin-top: 30px;
            padding: 12px 25px;
            background: #444;
            border: 2px solid #ccc;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: #666;
            border-color: white;
        }
    </style>
</head>
<body>
    <!-- Main Menu Screen -->
    <div id="mainMenu" class="screen active">
        <h1>SURVIVAL GAME</h1>
        <button class="menu-button" onclick="startGame('solo')">Solo Mode</button>
        <button class="menu-button" onclick="startGame('multiplayer')">Multiplayer Mode</button>
        <button class="menu-button" onclick="startGame('practice')">Practice Mode</button>
    </div>
    
    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="gameInfo">
            <div>Player ID: <span id="playerID">Connecting...</span></div>
            <div>Players: <span id="playerCount">0</span></div>
            <div>Status: <span id="status">Connecting...</span></div>
        </div>
        
        <div id="gameControls">
            <strong>Controls:</strong> WASD: Move | Mouse: Aim | Left Click: Attack | ESC: Return to Menu
        </div>
    </div>
    
    <!-- Result Screen -->
    <div id="resultScreen" class="screen">
        <h2 id="resultTitle">Game Over</h2>
        <div id="resultText">You survived for 2 minutes and 34 seconds!</div>
        <div id="resultStats">
            <div>Enemies defeated: <span id="enemiesKilled">0</span></div>
            <div>Survival time: <span id="survivalTime">0:00</span></div>
            <div>Final score: <span id="finalScore">0</span></div>
        </div>
        <button class="back-button" onclick="returnToMenu()">Return to Main Menu</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
