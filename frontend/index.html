<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survival Game - Multiplayer Battle Arena</title>
  </head>
  <body>
    <div id="app">
      <!-- Loading Screen -->
      <div id="loading-screen" class="screen">
        <div class="loading-container">
          <div class="loading-title">
            <h1>Survival Game</h1>
            <p>Multiplayer Battle Arena</p>
          </div>
          <div class="loading-spinner">
            <div class="spinner-circle"></div>
          </div>
          <div class="loading-message">Connecting...</div>
        </div>
      </div>

      <!-- Lobby Screen -->
      <div id="lobby-screen" class="screen hidden">
        <div class="lobby-main">
          <h1 class="lobby-title">Game Lobby</h1>
          
          <div class="error-message hidden"></div>
          
          <div class="lobby-controls">
            <button class="btn btn-primary">Refresh Rooms</button>
            <button class="btn btn-secondary" disabled>Create Room</button>
          </div>
          
          <div class="room-list-section">
            <h2 class="room-list-title">Available Rooms</h2>
            <div class="loading-indicator hidden">
              <div class="spinner"></div>
              <span>Loading rooms...</span>
            </div>
            <div class="room-list"></div>
          </div>
        </div>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="screen hidden">
        <div id="game-canvas-container" class="game-canvas-container"></div>
        
        <div class="game-hud">
          <div class="hud-panel room-info-panel">
            <!-- Room info will be populated by JavaScript -->
          </div>
          
          <div class="hud-panel player-info-panel">
            <!-- Player info will be populated by JavaScript -->
          </div>
          
          <div class="hud-panel controls-panel">
            <div class="controls-section">
              <button id="leave-room-btn" class="btn btn-danger">Leave Room</button>
              <button id="toggle-renderer-btn" class="btn btn-secondary">Switch Renderer</button>
              <button id="settings-btn" class="btn btn-secondary">Settings</button>
            </div>
            <div class="controls-help">
              <div class="help-item">
                <span class="key">WASD</span> Move
              </div>
              <div class="help-item">
                <span class="key">Q/E</span> Rotate
              </div>
              <div class="help-item">
                <span class="key">Space</span> Fire
              </div>
              <div class="help-item">
                <span class="key">ESC</span> Leave Room
              </div>
            </div>
          </div>
          
          <div class="notifications-container">
            <!-- Notifications will be populated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Startup Error Screen (fallback) -->
      <div id="startup-error" class="screen hidden">
        <div class="startup-error">
          <h1>Failed to Start Game</h1>
          <p>An error occurred while starting the application.</p>
          <button onclick="window.location.reload()">Reload Page</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
